<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #ff4e50, #fc913a, #f9d423, #6a11cb, #2575fc);
            background-size: 500% 500%;
            animation: gradientBG 8s ease infinite;
            font-family: "Poppins", sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Chat Container */
        #chat {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Chat Log */
        #chat-log {
            height: 350px;
            overflow-y: auto;
            border-radius: 10px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
            scrollbar-width: thin;
            scrollbar-color: #6a11cb transparent;
        }

        .user-message, .bot-message {
            max-width: 100%;
            padding: 0;
            border-radius: 20px;
            font-size: 1rem;
            display:inline-flex;
            word-wrap: break-word;
            margin: 10px 0;
        }

        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .bot-message {
            background: #f8f9fa;
            color: black;
            align-self: flex-start;
            text-align: left;
        }

        /* Chat Input Section */
        .chat-input-container {
            display: flex;
            margin-top: 10px;
        }

        #chat-input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        #chat-input:focus {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #send-btn {
            margin-left: 10px;
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #send-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .bot-message, .user-message {
    white-space: pre-line;
     /* Allows line breaks */
    padding: 12px;
    border-radius: 10px;
    font-size: 1rem;
    display: block;
    word-wrap: break-word;
    margin: 5px 0;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}

    </style>
</head>
<body>

    <div id="chat">
        <h1>S-80 Chatbot</h1>
        <div id="chat-log"></div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" class="form-control" placeholder="Type a message...">
            <button id="send-btn" class="btn btn-primary">Send</button>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for advanced features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        document.getElementById('send-btn').addEventListener('click', function() {
            const userMessage = document.getElementById('chat-input').value.trim();
            if (!userMessage) return; // Prevent empty messages

            const chatLog = document.getElementById('chat-log');

            // Append user message
            const userMsgDiv = document.createElement("div");
            userMsgDiv.className = "user-message";
            userMsgDiv.textContent = `You: ${userMessage}`;
            chatLog.appendChild(userMsgDiv);

            // Fake bot response (Replace this with real API call)
            setTimeout(() => {
                const botMsgDiv = document.createElement("div");
                botMsgDiv.className = "bot-message";
                botMsgDiv.textContent = `Bot: Thinking...`;
                chatLog.appendChild(botMsgDiv);

                setTimeout(() => {
                    const botResponse = getBotResponse(userMessage);
                    botMsgDiv.innerHTML = `<p>Bot:</p><p>${botResponse.replace(/\n/g, "<br>")}</p>`;
            
            // Make the chatbot speak
            speak(botResponse);
                }, 1000);
            }, 500);

            // Auto-scroll to the bottom
            chatLog.scrollTop = chatLog.scrollHeight;

            // Clear input
            document.getElementById('chat-input').value = '';
        });

        // Allow sending messages by pressing Enter
        document.getElementById('chat-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('send-btn').click();
            }
        });

        // Simple Bot Response (Replace with API response)
        function getBotResponse(message) {
            const responses = {
                "hello": "Hi there! How can I help?\n",
                "hi": "Hi there! How can I help?\n",
                "how are you": "I'm just a bot, but I'm doing great! ðŸ˜Š\n",
                "bye": "Goodbye! Have a great day! ðŸ‘‹\n",
                "who are you": "I'm an AI chatbot created to assist you!by SOURABH BISHT",
                "default": "I'm not sure how to respond to that. ðŸ¤”\n",
                "who created you": " a mastermind named SOURABH BISHT",
                "who is umesh": "umesh  is good  "
            };

            return responses[message.toLowerCase()] || responses["default"];
        }
    function speak(text) {
    const speech = new SpeechSynthesisUtterance();
    speech.text = text;
    speech.volume = 1; // Adjust volume (0 to 1)
    speech.rate = 0.8; // Adjust speed (0.1 to 10)
    speech.pitch = 1; // Adjust pitch (0 to 2)
    speech.lang = 'en-US'; // Language

    window.speechSynthesis.speak(speech);
}
    </script>

</body>
</html>
